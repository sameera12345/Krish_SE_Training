<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <div class="p-3 mb-2 bg-primary text-white">
            <h1>Secured Page</h1>
            <form name="fetch-students" th:action="@{/students}" th:formmethod="POST">
                <button type="submit" class="btn btn-info text=white">students</button>
            </form>
        </div>
    </div>
    <div th:unless="${error==null}">
        <table class="table">
            <thead>
            <tr>
                <td>Status Code</td>
                <td>Error</td>
            </tr>
            </thead>
            <tr>
                <td><span th:text="${error.statusCode}"></span> </td>
                <td><span th:text="${error.body}"></span> </td>
            </tr>
        </table>
    </div>
    <div th:if="${error==null}">
        <table class="table">
            <thead>
            <tr>
                <td>First Name</td>
                <td>Last Name</td>
                <td>Registration Number</td>
            </tr>
            </thead>
            <tbody>

            <tr th:each="student: ${students}">
                <td><span th:text="${student.firstName}"></span></td>
                <td><span th:text="${student.lastName}"></span></td>
                <td><span th:text="${student.regNumber}"></span></td>
            </tr>

            </tbody>

        </table>
    </div>

</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
-->
</body>
</html>
